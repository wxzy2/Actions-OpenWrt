name: jdax6600-imm6.12

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/VIKINGYFY/immortalwrt
  REPO_BRANCH: main
  CONFIG_FILE: config/ax6600-imm6.12.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@main

    - name: Free Disk Space (释放磁盘空间)
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 100
        root-reserve-mb: 1024

    - name: Initialization environment (初始化环境)
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo -E apt-get -y install dos2unix libfuse-dev
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        echo "OPENWRT_PATH=$PWD/openwrt" >> $GITHUB_ENV

    - name: Load custom feeds (Part 1)
      run: |
        chmod +x $DIY_P1_SH
        dos2unix $DIY_P1_SH
        ./$DIY_P1_SH
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration (Part 2)
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        dos2unix $DIY_P2_SH
        
        # 进入 openwrt 目录执行脚本，确保路径正确
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        
        # 强制禁用在线升级插件 (防止 .config 中 y 的干扰)
        sed -i 's/CONFIG_PACKAGE_luci-app-attendedsysupgrade=y/# CONFIG_PACKAGE_luci-app-attendedsysupgrade is not set/g' .config
        
        # 重新应用配置
        make defconfig

    - name: Download packages
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        echo "Using $(nproc) threads to compile"
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize firmware files
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        cp $OPENWRT_PATH/.config build.config
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      if: steps.compile.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        name: jdax6600-imm6.12-Release
        body: |
          ### 固件信息
          - 默认地址: 10.1.1.1
          - 默认密码: password
          - 已移除: 在线升级、测速插件
          - 已修复: 雅典娜 LED 驱动
        files: ${{ env.FIRMWARE }}/*
