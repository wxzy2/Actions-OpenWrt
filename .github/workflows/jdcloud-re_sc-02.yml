name: Jd-AX6600 ImmortalWrt

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/VIKINGYFY/immortalwrt
  REPO_BRANCH: main
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: config/ax6600-imm6.12.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup ccache cache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ccache-${{ runner.os }}-${{ hashFiles('**/diy-*.sh', '**/*.config') }}-${{ github.sha }}
        restore-keys: ccache-${{ runner.os }}-

    - name: Setup downloads cache
      uses: actions/cache@v4
      with:
        path: /workdir/openwrt/dl
        key: downloads-${{ runner.os }}-${{ hashFiles('**/diy-*.sh', '**/*.config') }}-${{ github.sha }}
        restore-keys: downloads-${{ runner.os }}-

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libncursesw5-dev libssl-dev python3 python3-setuptools rsync swig unzip zlib1g-dev file wget ccache ninja-build quilt subversion
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: git clone $REPO_URL -b $REPO_BRANCH openwrt

    - name: Load custom feeds, files, and config (part1)
      run: |
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        [ -e files ] && mv files openwrt/files
        chmod +x $DIY_P1_SH || true
        cd openwrt && ../$DIY_P1_SH || true

    - name: Update and install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration (part2)
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH || true
        cd openwrt
        ../$DIY_P2_SH || true
        make defconfig

    - name: Download packages
      run: |
        cd openwrt
        make download -j$(nproc)
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      env:
        CCACHE_DIR: ~/.ccache
      run: |
        cd openwrt
        ccache -M 5G  # 加大缓存大小
        echo "Using $(nproc) threads to compile (with ccache and dl cache)"
        make -j$(nproc) || make -j1 V=s
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        echo "DEVICE_NAME=_$(cat DEVICE_NAME || echo ax6600)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: always()
      run: df -hT

    - name: Organize firmware files
      if: env.UPLOAD_FIRMWARE == 'true'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      if: env.UPLOAD_FIRMWARE == 'true'
      with:
        name: ImmortalWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
        retention-days: 7

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true'
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: env.UPLOAD_RELEASE == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        name: ax6600-imm6.12-hp-hikki${{ env.FILE_DATE }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 1
        keep_minimum_runs: 10

    - name: Remove old releases
      uses: dev-drprasad/delete-older-releases@v1.1.0
      if: env.UPLOAD_RELEASE == 'true'
      with:
        keep_latest: 20
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
